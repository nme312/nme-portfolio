<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>N.M.E Portfolio</title>
    <link rel="icon" href="./assets/images/icons8-critical-thinking-filled-50.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid portfolio-container">
        <div class="row row-1">
            <div class="col-md-3 offset-2 name-plate-col">
                <a href="index.html" id="name-plate-text" class="">Nicholas Edwards</a>
            </div>

            <div class="col-md-4 offset-1 navbar-col">
                <nav class="navbar">
                    <div class="nav-buttons">
                        <a class="m-2" href="index.html">About</a>
                        <a class="m-2" href="portfolio.html">Portfolio</a>
                        <a class="m-2" href="contact.html">Contact</a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row row-2">
            <div class="col-md-8 offset-2 bg-light content-col contact-col">
                <section class="main-section">
                    <div class="sub-head">
                        Contact
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="name" rows="1" placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" rows="1" placeholder="example@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
                    </form>
                </section>
            </div>
        </div>

        <div class="row row-3">
            <div class="col-md-12 footer-col">
                <footer class="footer">
                    <div class="footer-text text-center">
                        Nicholas Edwards &copy;
                    </div>
                </footer>
            </div>
        </div>

    </div>
</body>

</html>
